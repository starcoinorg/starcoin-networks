name: Daily Stdlib and Genesis Update

env:
  STARCOIN_AUTOMATION_PAT: ${{ secrets.STARCOIN_AUTOMATION_PAT }}

on:
  schedule:
    # 01:00 Beijing (UTC+8) == 17:00 UTC on the previous day
    - cron: "0 17 * * *"
  workflow_dispatch:

concurrency:
  group: daily-stdlib-genesis-update
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  update-assets:
    name: Refresh assets in starcoin-networks
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.git_status.outputs.changed }}
      latest_sha: ${{ steps.commit.outputs.sha }}
    steps:
      - name: Checkout latest branch
        uses: actions/checkout@v4
        with:
          ref: latest
          fetch-depth: 0

      - name: Ensure latest branch is checked out
        run: git checkout latest

      - name: Install toolchain (nightly)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libssl-dev pkg-config protobuf-compiler

      - name: Regenerate stdlib and genesis
        env:
          CARGO_TOOLCHAIN: nightly
        run: ./scripts/update_network_assets.sh

      - name: Detect working tree changes
        id: git_status
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure git author
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git config user.name "starcoin-networks bot"
          git config user.email "automation@starcoin.org"

      - name: Commit updates
        if: steps.git_status.outputs.changed == 'true'
        id: commit
        run: |
          git add -A
          git commit -m "chore: update stdlib and genesis"
          echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Push latest branch
        if: steps.git_status.outputs.changed == 'true'
        run: git push origin HEAD:latest

      - name: Note missing starcoin PAT
        if: ${{ steps.git_status.outputs.changed == 'true' && env.STARCOIN_AUTOMATION_PAT == '' }}
        run: |
          echo "STARCOIN_AUTOMATION_PAT is not configured; skipping the starcoin PR step." >&2

  open-pr:
    name: Open PR updating starcoin submodule
    needs: update-assets
    if: ${{ needs.update-assets.outputs.updated == 'true' && env.STARCOIN_AUTOMATION_PAT != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout starcoin repository
        uses: actions/checkout@v4
        with:
          repository: starcoinorg/starcoin
          ref: dual-verse-dag
          fetch-depth: 0
          submodules: true
          token: ${{ env.STARCOIN_AUTOMATION_PAT }}

      - name: Update networks submodule reference
        run: |
          git submodule update --init networks
          cd networks
          git fetch origin latest
          git checkout ${{ needs.update-assets.outputs.latest_sha }}
          cd ..

      - name: Check submodule diff
        id: submodule_diff
        run: |
          if git diff --quiet HEAD -- networks; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR in starcoin
        if: steps.submodule_diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ env.STARCOIN_AUTOMATION_PAT }}
          branch: automation/update-networks-${{ needs.update-assets.outputs.latest_sha }}
          base: dual-verse-dag
          title: "chore: update networks submodule to ${{ needs.update-assets.outputs.latest_sha }}"
          commit-message: "chore: update networks submodule to ${{ needs.update-assets.outputs.latest_sha }}"
          body: |
            ## Summary
            - bump the `networks` submodule to ${{ needs.update-assets.outputs.latest_sha }}
            - includes the latest stdlib and genesis artefacts generated by the scheduled workflow
          add-paths: |
            networks
          labels: |
            automation
            chore
